<body>
  <style>
  body{
  overflow-x: hidden;
}
  *{margin: 0; padding: 0; font-family: monospace;}
  h1{padding:20px 0 50px;}

button{
  width: 95%;
  float: right;
  color: #a11;
  border: none;
  height: 60px;
  outline: none;
  cursor: pointer;
  font-size: 16px;
  margin-top: 50px;
  text-align: left;
  overflow: hidden;
  text-indent: 15px;
  border-radius: 3px;
  background: -webkit-linear-gradient(top, #f9f0f0, #e8e8e8);
}


button:active{
  background: -webkit-linear-gradient(top, #e8e8e8, #efefef);
}

.ribbon{
  position: absolute; 
  top: 42px;
  width: 200px;
  padding: 1px 0;
  background: #000;
  color: #eee;

  -moz-box-shadow: 0 0 10px rgba(0,0,0,0.5);
  -webkit-box-shadow: 0 0 10px rgba(0,0,0,0.5);
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
.ribbon a, 
.ribbon a:visited, 
.ribbon a:active, 
.ribbon a:hover{
  display: block;
  padding: 1px 0;
  height: 24px;
  line-height: 24px;

  color: inherit;  
  text-align: center;
  text-decoration: none;
  font-family: 'Cabin Condensed', sans-serif;
  font-size: 16px;
  font-weight: 500;

  border: 1px solid rgba(255,255,255,0.3);

  -moz-text-shadow: 0 0 10px rgba(0,0,0,0.31);
  -webkit-text-shadow: 0 0 10px rgba(0,0,0,0.31);
  text-shadow: 0 0 10px rgba(0,0,0,0.31);
}
.ribbon.right{
  right: -42px;
  -moz-transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

svg path{
  fill:none;
  stroke: #CD0000;
  stroke-width:1px;
  stroke-dasharray: 400;
  stroke-dashoffset: 400;
  opacity: 0;
  animation: 4s text-outline 1 alternate;
  animation-fill-mode: forwards;
}
polygon{
  stroke-dasharray: 800px;
  stroke-dashoffset: 0;
  opacity: 0;
  animation: 2s 2s circle-outline 1 alternate;
  animation-fill-mode: forwards;
}
@keyframes text-outline{
  0%{
    opacity: 0;
    stroke-dashoffset: 400;
  }
  50%{
    opacity: 1;
    stroke-dashoffset: 0;
    fill:#fff;
    stroke: #000;
    stroke-width:1px;
  }
  100%{
    opacity: 1;
    stroke-dashoffset: 0;
    stroke: #000;
    fill:#000;
    stroke-width:1px;
  }
}
@keyframes circle-outline{
  from{
    stroke-dashoffset: 800;
    opacity: 0;
  }
  to{
    opacity: 1;
    stroke-dashoffset: 0;
  }
}
  </style>
